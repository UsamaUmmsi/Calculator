<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful, responsive calculator with modern design and smooth animations">
    <title>Premium Calculator - Modern & Responsive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="background-gradient"></div>
    <div class="container">
        <div class="calculator-wrapper">
            <div class="calculator">
                <div class="display-section">
                    <div class="expression" id="expression"></div>
                    <div class="display" id="display">0</div>
                </div>

                <div class="buttons-grid">
                    <!-- Row 1 -->
                    <button class="btn btn-function" id="clear" data-action="clear">AC</button>
                    <button class="btn btn-function" id="delete" data-action="delete">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z" />
                            <line x1="18" y1="9" x2="12" y2="15" />
                            <line x1="12" y1="9" x2="18" y2="15" />
                        </svg>
                    </button>
                    <button class="btn btn-function" id="percent" data-action="percent">%</button>
                    <button class="btn btn-operator" data-operator="/">÷</button>

                    <!-- Row 2 -->
                    <button class="btn btn-number" data-number="7">7</button>
                    <button class="btn btn-number" data-number="8">8</button>
                    <button class="btn btn-number" data-number="9">9</button>
                    <button class="btn btn-operator" data-operator="*">×</button>

                    <!-- Row 3 -->
                    <button class="btn btn-number" data-number="4">4</button>
                    <button class="btn btn-number" data-number="5">5</button>
                    <button class="btn btn-number" data-number="6">6</button>
                    <button class="btn btn-operator" data-operator="-">−</button>

                    <!-- Row 4 -->
                    <button class="btn btn-number" data-number="1">1</button>
                    <button class="btn btn-number" data-number="2">2</button>
                    <button class="btn btn-number" data-number="3">3</button>
                    <button class="btn btn-operator" data-operator="+">+</button>

                    <!-- Row 5 -->
                    <button class="btn btn-number btn-zero" data-number="0">0</button>
                    <button class="btn btn-number" data-number=".">.</button>
                    <button class="btn btn-equals" id="equals" data-action="equals">=</button>
                </div>
            </div>

            <div class="theme-toggle" id="themeToggle">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
